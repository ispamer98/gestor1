<!DOCTYPE html> <!-- Define el tipo de documento como HTML5. -->
<html lang="es"> <!-- Define el idioma del contenido como español. -->
<head> <!-- Inicia la cabecera de la pagina, en el que se definen aspectos basicos generales -->
    <meta charset="UTF-8"> <!-- Especifica la codificación de caracteres del documento como UTF-8. -->
    <!-- Controla cómo se muestra la página en dispositivos móviles, asegurando que el ancho del viewport sea igual al del dispositivo y el nivel de zoom inicial sea 1.0. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor De Tareas</title> <!-- Define el título de la página que se muestra en la pestaña del navegador. -->

    <!-- Enlaza Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Enlaza el archivo CSS externo para los estilos de la página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}">
    <!-- Enlaza Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaza Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">

</head>


<body>
    <header> <!-- Sección de encabezado de la página. -->
        <div class="container"> <!-- Contenedor principal para centrar y dar estilo al contenido dentro del encabezado. -->
            <h1 class="display-4 text-center mt-4 titulo">App De Gestión De Tareas</h1> <!-- Título principal de bienvenida. -->
        </div>
    </header>

    <main class="container">
        <a href="comentarios" class="btn btn-primary btn-comentarios">Comentarios
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2zm3.708 6.208L1 11.105V5.383zM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2z"/>
                <path d="M14.247 14.269c1.01 0 1.587-.857 1.587-2.025v-.21C15.834 10.43 14.64 9 12.52 9h-.035C10.42 9 9 10.36 9 12.432v.214C9 14.82 10.438 16 12.358 16h.044c.594 0 1.018-.074 1.237-.175v-.73c-.245.11-.673.18-1.18.18h-.044c-1.334 0-2.571-.788-2.571-2.655v-.157c0-1.657 1.058-2.724 2.64-2.724h.04c1.535 0 2.484 1.05 2.484 2.326v.118c0 .975-.324 1.39-.639 1.39-.232 0-.41-.148-.41-.42v-2.19h-.906v.569h-.03c-.084-.298-.368-.63-.954-.63-.778 0-1.259.555-1.259 1.4v.528c0 .892.49 1.434 1.26 1.434.471 0 .896-.227 1.014-.643h.043c.118.42.617.648 1.12.648m-2.453-1.588v-.227c0-.546.227-.791.573-.791.297 0 .572.192.572.708v.367c0 .573-.253.744-.564.744-.354 0-.581-.215-.581-.8Z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
            </svg>
        </a>
    <!-- Inicia la sección principal de la página con un contenedor -->
        <div class="row justify-content-center ">
            <!-- Crea una fila centrada horizontalmente dentro del contenedor principal -->
            <div class="col-md-6">
                <!-- Define una columna que ocupa 6 unidades en dispositivos medianos (md), centrada horizontalmente -->
                <div class="card custom-card">
                    <!-- Crea una tarjeta con clase personalizada -->
                    <div class="card-header custom-card-header">
                        <!-- Comienza la cabecera de la tarjeta -->
                        <form action="/create_task" method="post">
                            <!-- Formulario para enviar una nueva tarea mediante POST -->
                            <div class="form-group">
                                <!-- Grupo de formulario para el campo de texto -->
                                <input type="text" name="content_task"placeholder="Nueva tarea" class="form-control" autofocus>
                                    <!-- Entrada de texto para agregar una nueva tarea, con enfoque automático -->
                            </div>
                            <button type="submit" class="btn btn-primary btn-block add-task-btn">Añadir Tarea</button>
                                <!-- Botón para enviar el formulario y agregar la tarea, con estilo de Bootstrap y clase personalizada 'add-task-btn' -->
                        </form>
                    </div>
                    <div class="card-body custom-card-body">
                        <!-- Comienza el cuerpo de la tarjeta -->
                        <ul class="list-group">
                            <!-- Inicia una lista desordenada con estilo de Bootstrap para mostrar las tareas -->
                            {% for task in tasks_list %}
                                <!-- Bucle for que recorre la lista de tareas proporcionada por el main.py -->
                            <li class="list-group-item {% if task.completed %}completed_task{% endif %}">
                                <!-- Elemento lista para mostrar las tareas, si esta está completada, se añade la clase completed_task -->
                                <div class="task-content">
                                    <!-- Separador para el contenido de la tarea -->
                                    {{task.content}}
                                    <!-- Objeto que muestra el contenido de las tareas -->
                                </div>
                                <div class="task-actions">
                                    <!-- Separador para los botones de accion de las tareas -->
                                    <a href="/completed_task/{{ task.id }}" style="text-decoration:none" class="check-icon">
                                        <!-- Enlace para marcar la tarea como completada -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="green" class="bi bi-check2-square default" viewBox="0 0 16 16">
                                            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                                            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
                                        </svg>
                                        <!-- Icono de check para la tarea -->
                                    </a> <!-- Fin del enlace de marcar tarea como completada -->
                                    <a href="/delete_task/{{ task.id }}" style="text-decoration:none" class="trash-icon">
                                        <!-- Enlace para eliminar la tarea -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="red" class="bi bi-trash basic" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                        <!-- Icono de Papelera vacía -->
                                        <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="red" class="bi bi-trash-fill filled" viewBox="0 0 16 16">
                                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                                        </svg>
                                        <!-- Icono de Papelera con relleno -->
                                    </a>  <!-- Fin del enlace para eliminar la tarea -->
                                </div> <!-- Fin de la sección de acciones para la tarea -->
                            </li> <!-- Fin del elemento de lista -->
                            {% endfor %} <!-- Fin del bucle for -->
                        </ul> <!-- Fin de la lista desordenada -->
                    </div> <!-- Fin del cuerpo de la tarjeta -->
                </div> <!-- Fin de la tarjeta -->
            </div> <!-- Fin de la columna -->
        </div> <!-- Fin de la fila -->
    </main> <!-- Fin del Main. -->




    <footer>
        <div class="container">
            <p>&copy; 2024 Tokio School. Autor Rubén Salazar.</p>

        </div>
    </footer>

</body> <!-- Fin de cuerpo de web. -->
</html> <!-- Fin de código html. -->
